<!doctype html>

<head>
	<meta charset="utf-8">
	<script>
		let actions = {
				"google": "https://www.google.com/search",
				"duckDuckGo": "https://duckduckgo.com/",
				"bing": "https://www.bing.com/search",
				"ask": "https://www.ask.com/web"
		};
		// TODO: create a handler
    	window.addEventListener("load", function(){
			const submitBtn = document.querySelector("input[type='submit']");
			submitBtn.addEventListener('click', setSearchEngine);
		});
    

		function setSearchEngine() {
			let selectedRadioBtn = document.querySelector('input[name=engine]:checked');
			let searchForm = document.getElementById('searchForm');
			let selectedURL = actions[selectedRadioBtn.value];
			searchForm.setAttribute('action', selectedURL);
		}
	</script>
</head>

<body>

	<form id="searchForm" action="">
    <!-- TODO: add form elements -->
	<input type="text" name="q" />
		<br />
	<label>Google
		<input type="radio" name="engine" value="google" />
	</label>
		<br />
	<label>Duck Duck Go
		<input type="radio" name="engine" value="duckDuckGo" />
	</label>
		<br />
	<label>Bing
		<input type="radio" name="engine" value="bing" />
	</label>
		<br />
	<label>Ask
		<input type="radio" name="engine" value="ask" />
	</label>
		<br />
	<input type="submit" value="Go" />
	</form>

</body>
